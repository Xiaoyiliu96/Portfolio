<form id="contact-form">
    <label for="name">姓名:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">电子邮件:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">信息:</label>
    <textarea id="message" name="message" required></textarea>
    
    <button type="submit">发送</button>
</form>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("4R44izEO1n-dseC1Z");  // Replace with your actual User ID
    })();

    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();

        // Replace with correct Service ID and Template ID
        emailjs.sendForm('service_znxydab', 'template_zkfyzoh', this)
            .then(function(response) {
                alert('邮件发送成功！');
            }, function(error) {
                console.error('EmailJS Error:', error);  // Log the error to console
                alert('邮件发送失败！详细错误信息请查看控制台。');
            });
    });
</script>
