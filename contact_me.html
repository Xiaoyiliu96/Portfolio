            <div class="contents_title"><span>CONTACT ME</span></div>

            <!-- Form for contact -->
            <form id="contact-form">
                <label for="fname">First Name:</label>
                <input type="text" class="textbox" name="firstname" placeholder="Your name.." required id="fname">

                <label for="lname">Last Name:</label>
                <input type="text" class="textbox" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="email">Email:</label>
                <input type="text" class="textbox" id="email" name="email" placeholder="Your Email address" required>

                <label for="message">Message:</label>
                <textarea id="message" class="textbox" name="message" placeholder="Write something.." style="height:200px" required></textarea>

                <div class="submit_button">
                    <button type="submit">Submit</button>
                </div>
            </form>

            <!-- Include EmailJS SDK -->
            <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
            <script>
                (function() {
                    // Initialize EmailJS with your user ID
                    emailjs.init("4R44izEO1n-dseC1Z");  // Replace with your actual EmailJS User ID
                })();

                // Handle the form submission
                document.getElementById("contact-form").addEventListener("submit", function(event) {
                    event.preventDefault();  // Prevent the default form submission

                    // Send form data using EmailJS
                    emailjs.sendForm('service_znxydab', 'template_zkfyzoh', this)
                        .then(function(response) {
                            alert('Email sent successfully!');
                        }, function(error) {
                            console.error('EmailJS Error:', error);  // Log the error to console
                            alert('Email sending failed! Please check the console for more details.');
                        });
                });
            </script>
