<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
 <style>
 	:root {
            --primary-blue: #101C35;
            --secondary-blue: #101A43;
            --paper-tan: #D8C7B0;
            --bg-off-white: #FAF9F6;
        }
        .vertical-title {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            background-color: var(--primary-blue);
            color: var(--paper-tan);
            padding: 20px 10px;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-align: center;
            height: fit-content;
            font-size: 1.2rem;
        }

        .main-content {
            border-left: 1px solid var(--paper-tan);
            padding-left: 40px;
        }

        .header-section {
            margin-bottom: 50px;
        }

        .header-section h2 {
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--paper-tan);
            margin: 0 0 10px 0;
        }

        .header-section p {
            font-size: 2.2rem;
            font-weight: 300;
            margin: 0;
            color: var(--primary-blue);
            line-height: 1.1;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px 20px;
        }

        .detail-item {
            border-bottom: 1px solid #ececec;
            padding-bottom: 15px;
        }

        .full-width {
            grid-column: span 2;
        }

        .label {
            display: block;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .value {
            font-size: 1rem;
            color: var(--secondary-blue);
        }

        /* Artistic Color Palette Display */
        .color-circles {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .circle-group {
            text-align: center;
            font-size: 10px;
            font-family: monospace;
            color: #777;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 5px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        @media (max-width: 600px) {
            .project-wrapper { grid-template-columns: 1fr; }
            .vertical-title { writing-mode: horizontal-tb; width: 100%; box-sizing: border-box; }
            .details-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .main-content { padding-left: 0; border-left: none; }
        }
 </style>

</head>
<body>

 <div class="main-content">
            <div class="header-section">
                <h2>Project Specification</h2>
                <p>ATYPI Annual Type Conference Guide</p>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <span class="label">Course</span>
                    <span class="value">ART 39500 Typography II</span>
                </div>
                <div class="detail-item">
                    <span class="label">Software</span>
                    <span class="value">Adobe InDesign</span>
                </div>
                <div class="detail-item">
                    <span class="label">Dimensions</span>
                    <span class="value">3.5 &times; 8.5 inches</span>
                </div>
                <div class="detail-item">
                    <span class="label">Extent</span>
                    <span class="value">60 Pages</span>
                </div>
                <div class="detail-item">
                    <span class="label">Typefaces</span>
                    <span class="value">Atlas & Helvetica</span>
                </div>
                <div class="detail-item">
                    <span class="label">Visual Motif</span>
                    <span class="value">Hokusai: The Great Wave</span>
                </div>

                <div class="detail-item full-width">
                    <span class="label">Color Systems (HEX / CMYK)</span>
                    <div class="color-circles">
                        <div class="circle-group">
                            <div class="circle" style="background: #101C35;"></div>
                            #101C35
                        </div>
                        <div class="circle-group">
                            <div class="circle" style="background: #D8C7B0;"></div>
                            #D8C7B0
                        </div>
                        <div class="circle-group">
                            <div class="circle" style="background: #101A43;"></div>
                            #101A43
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
